<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">{{ film.titre }} ({{ film.annee }})</h3>
      <h6 class="text-muted">{{ film.genre }}</h6>
      <p>{{ film.synopsis }}</p>

      <span class="badge bg-primary">Note : {{ film.note }}/5 ⭐</span>

      <div class="mt-3">
        <button
          class="btn btn-success"
          [disabled]="film.vu"
          (click)="marquerVu()">
          {{ film.vu ? 'Déjà vu ✔️' : 'Vu !' }}
        </button>
      </div>
    </div>
  </div>
</div>
